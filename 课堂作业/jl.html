<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">


    <style>
        th {
            width: 80px;
            background-color: #87CEEB;
        }

        .t1 td {
            width: 100px;
            height: 40px;
        }

        .t2 td {
            width: 100px;
            height: 70px;
        }

        .t3 td {
            height: 200px;
        }

        .t4 td {
            height: 100px;
        }
    </style>
</head>

<body align="center">
    <h2>个人简历</h2>
    <table border="1" align="center" cellspacing="0" cellpadding="0">
        <tr class="t1">
            <th>姓名</th>
            <td></td>
            <th>性别
            </th>
            <td></td>
            <th>出生年月
            </th>
            <td></td>
            <td rowspan="5">&nbsp;&nbsp;</td>
        </tr>

        <tr class="t1">
            <th>籍贯
            </th>
            <td></td>
            <th>民族
            </th>
            <td></td>
            <th>政治面貌
            </th>
            <td></td>
        </tr>
        <tr class="t1">
            <th>身体状况
            </th>
            <td></td>
            <th>婚姻状况
            </th>
            <td></td>
            <th>学历
            </th>
            <td></td>
        </tr>
        <tr class="t1">
            <th>所学专业
            </th>
            <td colspan="2"></td>
            <th>毕业学校
            </th>
            <td colspan="2"></td>
        </tr>
        <tr class="t2">
            <th>专业能力</th>
            <td colspan="5"></td>
        </tr>
        <tr class="t2">
            <th>求职意向</th>
            <td colspan="6"></td>
        </tr>
        <tr class="t2">
            <th>专业课程</th>
            <td colspan="6"></td>
        </tr>

        <tr class="t3">
            <th>实践经历</th>
            <td colspan="6"></td>
        </tr>

        <tr class="t4">
            <th>获奖情况</th>
            <td colspan="6"></td>
        </tr>

        <tr class="t4">
            <th>自我评价</th>
            <td colspan="6"></td>
        </tr>
        <tr class="t2">
            <th>联系方式</th>
            <td colspan="6"></td>
        </tr>

    </table>
</body>

</html>
