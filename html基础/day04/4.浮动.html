<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        #d1{
            width:120px;
            height:100px;
            background:green;
        }

        #d2{
            width:120px;
            height:100px;
            background:gray;
        }

        #d3{
            width:120px;
            height:100px;
            background:red;
        }

        /* 这是设置浮动 */
        #d1,#d2,#d3{
            float:left;
        }

        #d4{
            width:200px;
            height:200px;
            background:pink;
        }
    </style>
</head>
<body>
    <div id="d1">d1</div>
    <div id="d2">d2</div>
    <div id="d3">d3</div>
    <!--
        设置浮动后，会脱离文档流，不再占据body文档中的位置

        非脱离文档流，占据实际空间
     -->
     <div id="d4">d4</div>
</body>
</html>
