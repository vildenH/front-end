        body{
            height:2000px;

        #box{

            height:280px;
            background:green;
            position:fixed;
            top:150px;
            left:0px;

</head>
<body>

        <div style="text-align:center;">1</div>
        <div style="text-align:center;">2</div>
        <div style="text-align:center;">3</div>
        <div style="text-align:center;">4</div>
    </div>
</body>
</html>
