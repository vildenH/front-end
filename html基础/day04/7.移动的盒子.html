<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动的盒子</title>
    <style>
        #box{
            width:100px;
            height:100px;
            border-radius:11px;
            background:pink;
            position:absolute;
            left:20px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    var box = document.getElementById('box');

    var num = 20;
    // 定时器
    setInterval(function(){
        num += 5;
        box.style.left = num + 'px';

    },10);

</script>
</html>
