<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstarp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./boot/css/bootstrap.min.css">
    <script src="./boot/js/jquery-3.2.1.min.js"></script>
    <script src="./boot/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- table表格类型
        1.table   基本表格
        2.table-striped  条纹状表格
        3.table-bordered  边框表格
        4.table-hover  鼠标悬停表格
        5.table-condensed  紧凑型表格

     -->

    <!-- 行跟列
        1.active 鼠标悬停在行或单元格上时所设置的颜色
        2.success    标识成功或积极的动作
        3.info   标识普通的提示信息或动作
        4.warning    标识警告或需要用户注意
        5.danger 标识危险或潜在的带来负面影响的动作


     -->

    <table class="table table-responsive">
        <thead>
            <tr class="success">
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr class="info">
                <td class="warning">小苍</td>
                <td>18</td>
                <td>女</td>
            </tr>
            <tr>
                <td>小泽</td>
                <td>20</td>
                <td>女</td>
            </tr>
            <tr>
                <td>小马</td>
                <td>20</td>
                <td class="danger">男</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
