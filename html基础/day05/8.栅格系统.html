<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./boot/css/bootstrap.min.css">
    <script src="./boot/js/jquery-3.2.1.min.js"></script>
    <script src="./boot/js/bootstrap.min.js"></script>
    <style>
        .border{
            border:1px solid red;
        }
    </style>
</head>
<body>

    <!--
        列偏移
        1.col-md-push-6:向右移动6个单位
        2.col-md-pull-4:向左移动4个单位
        3.col-md-offset-4:向右偏移4个单位

     -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-push-6 border">4</div>
            <div class="col-md-6 col-md-pull-4 border">6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 border">4</div>
            <!-- <div class="col-md-4 col-md-push-4 border">4</div> -->
            <div class="col-md-4 col-md-offset-4 border">4</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5 border">5</div>
            <div class="col-md-5 border">5</div>
            <div class="col-md-5 border">5</div>
        </div>
    </div>

    <!-- 列嵌套 -->
    <div class="container">
        <div class="row">
            <div class="col-md-9 border">
                <div class="row">
                    <div class="col-md-4 border">1</div>
                    <div class="col-md-4 border">2</div>
                    <div class="col-md-2 border">3</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
