<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var NotesList = React.createClass({
        render: function () {
            return (
                    <ol>
                        {
                            React.Children.map(this.props.children, function (args) {
                                return <li>{args}</li>;
                            })
                        }
                    </ol>
            );
        }
    });

    ReactDOM.render(
            <NotesList>
                <span>hello</span>
                <span>world</span>
                <h1>HHHHHHH</h1>
            </NotesList>
        ,
        document.getElementById('example')
    );
</script>
</body>
</html>
